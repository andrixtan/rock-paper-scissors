<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="score">
        <p class="playerscore">Player Score</p>
        <p class="playerpoints">0</p>
      </div>
      <div class="score">
        <p class="computerscore">Computer Score</p>
        <p class="computerpoints">0</p>
      </div>
    </div>
    <div class="middle-section">
      <div class="selection">
        <img class="player-selection" src="./blank.png" width="300" height="300" style = "opacity:0.4">
      </div>
      <div class="results-and-icons">
        <div class="results"></div>
        <div class="selections">
          <input type="image" class="choices" alt="Rock" src="./rock.png" />
          <input type="image" class="choices" alt="Paper" src="./paper.png" />
          <input type="image" class="choices" alt="Scissors" src="./scissors.png" />
        </div>
      </div>
      <div class="selection">
        <img class="computer-selection" src="./blank.png" width="300" height="300" style = "opacity:0.4">
      </div>
    </div>
    <div class="restart"></div>
  </body>
</html>
